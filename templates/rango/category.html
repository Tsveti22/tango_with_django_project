<!DOCTYPE html>
<html>
  <head>
    <title>Rango</title>
  </head>

  <body>
    <div>
      {% if category  %}
        <h1>{{ category.name}}</h1>
        {% if pages %}
          <ul>
            {% for page in pages %}
              <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
          </ul>
        {% else %}
          <strong>No pages currently in category.</strong>
        {% endif %}
    </div>

    <div>
      <a href="{% url 'add_page' category.slug %}">Add Page</a> <br/>
    </div>
    {% else %}
      The specified category does not exist!
    {% endif %}

    <!--- Show link to index page --->
    <div>
      <a href="{% url 'index' %}">Index</a><br />
    </div>
  </body>
</html>
